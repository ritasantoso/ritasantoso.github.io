<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <title>Rita Santoso | Contact</title>
</head>
<body>
  <div class="container" id="article">
    <header>
      <nav>
        <a class="brand" href="index.html">Rita Santoso</a>
        <div class="collapse" id="navbarNav">
          <ul>
            <li>
              <a href="index.html">Works</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li class="active">
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="article">
      <h2 id="section-title">Contact</h2>
      <div id="contact">
        <form action="https://formspree.io/contact@ritasantoso.com" method="POST">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" name="name" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="text" class="form-control" id="emailInput" name="email" placeholder="john.smith@gmail.com">
          </div>
          <div class="form-group">
            <label for="messageInput">Message</label>
            <textarea class="form-control" name="message" id="messageInput" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="pull-left">
        <span class="copyright">&copy; Rita Santoso 2018</span>
      </div>
      <div class="pull-right">
        <span class="pull-right attribution">Designed by <a href="http://parthsarin.com">Parth Sarin</a></span>
      </div>
      <br class="clear">
    </footer>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/main.js"></script>
  </body>
  </html>
